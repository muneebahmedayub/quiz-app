<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <header>
            <h1>Quiz App</h1>
        </header>
        <div class="question-div">
            <h3 class="question-number">Question 1/10</h3>
            <p class="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore molestias, minima quod
                quos similique, ratione consequatur possimus suscipit nisi, autem est. Repudiandae quos cupiditate quod
                recusandae vero autem, ipsa repellendus.</p>
        </div>
        <div class="option-div">
            <div class="options"></div>
        </div>
        <div class="btns">
            <button class="exit-btn">Exit Quiz</button>
            <button class="next-btn">Next Question</button>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
